<!DOCTYPE html> 
<html lang="en"> 

	<head> 
		<link rel="stylesheet" type="text/css" href="styleRegistration.css">

		<meta charset="utf-8"> 

		<script type="text/javascript">
			window.onload = function()
                {
                   document.getElementById('headerRight').innerHTML = "WELCOME, " + localStorage.bandName;
                };

                function OnNext2() {

				var bandG = document.myForm.genres.value;
				localStorage.bandGenre = bandG;

				var bandS = document.myForm.streaming.value;
				localStorage.bandStreaming = bandS;


			}
		</script>

		<style type="text/css" media="screen">
		</style>

	</head> 
	<body> 
		<div id="topBar">
			<div id="logoContainer">
				<div id="miniLogo" class="floatLeft">
					<a href="index.html"><img src="images/minilogo.png"></a>
				</div>
				<div id="headerRight" class="floatRight">WELCOME</div>
				<div class="clear"></div>
			</div>
		</div>
		<div id="wrapper">
			
			<div class="container">

				<div id="stepContainer">
					<div id="greyLine">
					</div>
					<div id="stepText">
						Step 2 of 4
					</div>
					<div id="greyLine">
					</div>
				</div>

				<div id="inputContainer">
					<div id="inputContainerLeft" class="floatLeft">
						<form action="register3.html">
							<div class="inputLabelText">
								<label for="name"> Where can I stream your music? </label>
							</div>
						  <input type="text" name="streaming" value="bandcamp/soundcloud preferred"  onfocus="if(this.value=='bandcamp/soundcloud preferred') {this.value='', this.style.color='#000'};" onblur="if(this.value=='') {this.value='bandcamp/soundcloud preferred', this.style.color='#ccc';}"><br>
						  <div class="previousBtn">
							<a href="register.html"><img src="images/previousBtn.png"></a>
						  </div>
						
					</div>
					<div id="inputContainerLeft" class="floatLeft">
						
							<div class="inputLabelText">
								List your musical genres
							</div>
						  <input class ="input" type="text" name="genres" onfocus="if(this.value=='') {this.value='', this.style.color='#000'};" onblur="if(this.value=='') {this.value='', this.style.color='#ccc';}"><br>
						  	<div id ="genreInstructions">
						  		Do not exceed 5, separate by commas
						  	</div>
						  	<button class="nextBtn" type="submit" onclick="OnNext2()" name="step1next" value="bar">

				</div>	
			</div>
